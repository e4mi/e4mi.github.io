<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Edit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@500"
      rel="stylesheet"
    />
    <style>
      html {
        color-scheme: light dark;
        color: light-dark(black, white);
        background-color: light-dark(white, black);
      }
      body {
        font: 20px/1.5 "Noto Serif", serif;
        max-width: 40rem;
        padding: 1rem;
      }
      * {
        font: inherit;
        margin: 0;
        background: none;
        border: none;
      }
      h1, h2, h3 {
        font-weight: bold;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <main id="content" class="content"></main>
    <script type="module">
      window.text = ""
      function markdownToHtml(text) {
        return (new Option(text)).innerHTML
          .replace(/\r\n/g, "\n")
          .replace(/^# (.*)\n/mg, "<h1>$1</h1>")
          .replace(/\!\[(.*?)\]\((.*?)\)/g, "<img alt='$1' src='$2'>") 
          .replace(/\[(.*?)\]\((.*?)\)/g, "<a href='$2'>$1</a>")
          .replace(/\n/g, "<br>\n")
      }
      async function loadEdit () {
        await import("./edit.js")
      }
      async function load () {
        const id = location.hash.slice(1) || "README"
        const text = await (await fetch(`https://raw.githubusercontent.com/e4mi/e4mi.github.io/refs/heads/main/${id}.md`, {
          cache: "no-cache",
        })).text()
        window.text = text
        content.innerHTML = markdownToHtml(text)
      }
      content.ondblclick = loadEdit
      onhashchange = load
      load()
      window.markdownToHtml = markdownToHtml
    </script>
  </body>
</html>
